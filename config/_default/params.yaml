# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance

appearance:
  theme_day: minimal
  theme_night:
  font: native
  font_size: L

# SEO

marketing:
  seo:
    site_type: LocalBusiness
    local_business_type: 'ProfessionalService'
    org_name: '鸿盛昌资源集团有限公司 HSC RESOURCES GROUP LIMITED'
    description: '鸿盛昌资源集团有限公司 HSC RESOURCES GROUP LIMITED'
    twitter: ''
  analytics:
    google_analytics: ''
    baidu_tongji: ''
    google_tag_manager: ''
    microsoft_clarity: ''
  verification:
    google: ''
    baidu: ''

# Site header

header:
  navbar:
    # Choose a navigation block
    block: navbar
    # Display the navigation bar?
    enable: true
    # Align menu links: left (l), center (c), or right (r)
    align: r
    # Display your site title or `assets/media/logo*` image in the nav bar?
    show_logo: true
    # Show a language chooser (if you have translated your site content)?
    show_translations: false
    # If `show_translations` is enabled, do you wish to display the current language name?
    show_language: true
    # Let the user override the default light/dark mode of your theme?
    show_day_night: false
    # Let the user search from the nav bar?
    show_search: true
    # Attempt to automatically highlight the active menu link? Can be disabled for complex sites.
    highlight_active_link: true

# Site footer

footer:
  copyright:
    notice: '© {year} 鴻盛昌資源集團有限公司 HSC RESOURCES GROUP LIMITED'
    license:
      enable: false
      allow_derivatives: false
      share_alike: true
      allow_commercial: false
  show_translations: true

# Localization

locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'
  address_format: en-us

# Site features

features:
  syntax_highlighter:
    enable: false
    extra_languages:
      - r
      - latex
  math:
    enable: false
  privacy_pack:
    enable: false
  repository:
    url: 'https://github.com/<username>/<repository>'
    content_dir: content
    branch: main
  avatar:
    gravatar: false
    shape: circle
  comment:
    provider: ''
    disqus:
      shortname: ''
      show_count: true
    commento:
      url: ''
    giscus:
      repo: ''
      repo_id: ''
      category: ''
      category_id: ''
  # search:
  #   provider: algolia
  #   algolia:
  #     app_id: 'ZLF3HSIXF9'
  #     api_key: '4a744c33c977ebc81146d5a0f84a5715'
  #     index_name: 'HSC RESOURCES GROUP LIMITED'
  #     show_logo: false
  map:
    provider: 'mapnik'
    api_key: ''
    zoom: 15

# Extensions

extensions:
  decap_cms:
    branch: main
    local_backend: false
  academicons:
    enable: true

# Citation style

publications:
  date_format: January 2006
  citation_style: apa

i_am_a_sponsor: true